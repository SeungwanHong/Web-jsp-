<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<style type="text/css">
	/* 마우스가 위로 올라왔을 때*/
	div{
		width:300px;
		height:300px;
		background-color: gray;
	}
	div:HOVER {
		background-color: lime;
	}
	a:HOVER {
		color:red;
		text-decoration: underline;	
	}
	
	/* 사용자 상호 작용 엘리먼트에 대해서 작동한다. */
	a:ACTIVE {
		color:black;
	}
	div:ACTIVE {
		background-color: black;
	}
	/* 엘리먼트에 포커스가 맞춰 졌을 때(TAB이나 마우스로 선택 시)*/
	input[type="text"]:FOCUS {
		background-color: yellow;
	}
</style>

</head>
<body>
	<div></div>WW
	<a href="#">링크 이동</a>
	<input type="text" />
	
</body>
</html>
