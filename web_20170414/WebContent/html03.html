<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<style type="text/css">
	div{
		width:100px;
		height:40px;
		background-color:skyblue;
		display: inline-block;
		text-align: center;
		padding-top: 10px;
	}
	/* 선택자 중 첫 번째만 선택*/
	div:FIRST-CHILD {
		border-top-left-radius: .5em;
		border-bottom-left-radius: .5em;
	}
	/* 선택자 중 마지막 번째만 선택*/
	div:LAST-CHILD {
		border-top-right-radius: .5em;
		border-bottom-right-radius: .5em;
	}	
	
</style>

</head>
<body>
	<div>Home</div>
	<div>뉴스보기</div>
	<div>웹툰보기</div>
	<div>웹툰보기</div>
	<div>웹툰보기</div>
	<div>웹툰보기</div>
	<div>로그아웃</div>
</body>
</html>
