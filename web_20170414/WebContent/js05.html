<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">

	//직접 선택자
	//1) document.getElementById("아이디명") - 아이디로 선택하기 #아이디
	//2) document.getElementsByTagName("태그명") - 태그명으로 선택하기(배열 형태)
	//3) document.formName.inputName		   - form의 name attribute를 사용하여 선택
	//										   - 잘 사용되진 않는다.
	
	//인접 관계 선택자
	//1) parentNode			- 선택한 요소의 부모요소를 선택			 (호환성 문제 발생)
	//2) childNodes 		- 선택한 요소의 모든 자식요소 선택		 (배열)
	//3) children			- 선택한 요소의 자식요소의 태그만 선택함	 (배열)
	//4) firstChild			- 선택한 요소의 첫 번째 자식요소 선택		 (호환성 문제 발생)
	//5) previousSibling	- 선택한 요소의 이전에 오는 모든 형제 요소들 선택(호환성 문제 발생)
	//6) nextSibling		- 선택한 요소의 다음에 오는 모든 형제 요소들 선택(호환성 문제 발생)
	
	
	//선택자를 활용 할 시에 주의해야 할 점
	// 1) 문서가 완전히 로딩이 되고 나서 사용한다.
	// 2) window.onload 이벤트를 활용하여 문서가 모두 로딩 될 때 까지 기다렸다가 사용한다.
	
</script>
</head>
<body>

<div>
	<h1>제목</h1>
	<div id="cont1">
		<h2 id="title1">부제목1</h2>
		<ol>
			<li>메뉴1</li>
			<li>메뉴2</li>
		</ol>
	</div>
	<div id="cont2">
		<h2 id="title2">부제목2</h2>
		<ul>
			<li>메뉴3</li>
			<li>메뉴4</li>
		</ul>
	</div>
</div>
<script type="text/javascript">
	//DOM 구조에서 노드를 가져와야 하기 때문에 document 객체를 이용한다.
	var cont1 = document.getElementById("cont1");
	//가져온 엘리먼트를 활용하여 스타일 변경하기
	// 엘리먼트객체.style.스타일명 = 스타일 값;
	// CSS에서 사용하던 속성이 바뀐다.
	// ex) background-color => backgroundColor;
	//     font-size        => fontSize;
	
	cont1.style.backgroundColor = "red";
	cont1.style.color = "white";
	
	var div_arr = document.getElementsByTagName("div");
	div_arr[0].style.backgroundColor = "green";
	div_arr[0].style.color = "yellow";
	
	div_arr[1].style.backgroundColor = "lime";
	div_arr[1].style.color = "red";
	
	div_arr[2].style.backgroundColor = "silver";
	div_arr[2].style.color = "white";
	
</script>

</body>
</html>
