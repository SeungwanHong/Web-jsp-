	<!-- 외부 자바스크립트 불러오기 (일반적으로 많이 사용한다)-->
	<script type="text/javascript" src="js/js01.js"></script>
	<script type="text/javascript">
		//자바스크립트는 변수의 형태가 없다.
		//var 변수명
		var num1 = 10;
		var num2 = "10";
		
		var str1 = "Hello";
		alert(num1+str1);
		
		// ==  -> 값만 비교
		// === -> 값과 타입까지 비교
		alert(num1 == num2);	//true 
		alert(num1 === num2);	//false
		
		for(var i = 2; i < 10; i++){
			document.write(i+"단<br/>");
			for(var j = 1; j < 10; j++){
				document.write(i + "*" + j + "=" + (i*j)+"<br/>");
			}
			document.write("<br/>")
		}
		
		alert(goo("소민호"));
		
	</script>
