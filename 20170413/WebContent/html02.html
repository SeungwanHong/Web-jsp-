<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<!-- 시멘틱 마크업  -->
	<!-- HTML5 이전에 사용하던 형태 -->
	<div id="header">
		<div id="nav">
			헤더에 들어가는 메뉴들 입니다.
		</div>
	</div>
	<div id="contents">
		실제 표시할 내용들 입니다.
	</div>
	<div id="footer">
		<span id="address">회사 주소</span>
	</div>
	
	<!-- HTML5 도입에 따른 문서의 구조화 -->
	<!-- div 엘리먼트는 꾸미기 위한 용도로 사용한다. -->
	<!-- 시멘틱 태그에는 단순 내용만 들어가는 것이 좋다. -->
	<div style="color:red;">
		<header>
			<nav>메뉴</nav>
		</header>
	</div>
	<div style="background-color: gray;">
		<section>
			<article>
				<h1>제목이 들어갑니다.</h1>
				실제 내용
			</article>
		</section>
	</div>
	<aside>
		광고 및 중요하지 않은 내용들을 표시합니다.
	</aside>
	<footer>
		페이지 맨 아랫단에 입력되어야 할 내용이 들어갑니다.(회사 소개 등등)
	</footer>
	
	
	
	
	
	
	
	
	

</body>
</html>
