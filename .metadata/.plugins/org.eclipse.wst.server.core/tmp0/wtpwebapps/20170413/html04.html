<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<p>문단을 표현하는 p 태그</p>
	<em>강조된 문장을 표현 - InLine</em>
	<span>텍스트의 일부만 묶을 때 사용한다 - InLine</span>
	
	<!-- 메뉴 구성 및 목록을 만들 때 사용 ul, ol, li -->
	<ul>
		<li>목록1</li>
		<li>목록2</li>
		<li>목록3</li>
		<li>목록4
			<ul>
				<li>목록4-1</li>
				<li>목록4-2</li>
				<li>목록4-3</li>
			</ul>
		</li>
	</ul>
	
	<!-- ol 태그 : 순서가 있는 목록 -->
	<!-- 속성 : type, start -->
	<!-- type : 1(숫자), a(영어 소문자), A(영어 대문자), i(로마숫자 소문자), I(로마숫자 대문자) -->
	<!-- start : 시작할 번호(기본 1) -->
	<!-- reversed 붙이면 거꾸로 표시 -->
	<ol type="a" start="1">
		<li>목록1</li>
		<li>목록2</li>
		<li>목록3</li>
		<li>목록4
			<ol>
				<li>목록4-1</li>
				<li>목록4-2</li>
				<li>목록4-3</li>
				<li>목록4-4</li>
			</ol>
		</li>
		
	</ol>
	
	
	
</body>
</html>
